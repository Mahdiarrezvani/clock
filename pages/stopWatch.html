<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main-style.css" />
</head>

<body>
    <div class="container">
        <div class="top">
            <p class="title">stopWatch</p>
        </div>
        <div class="main">
            <div class="clock"></div>
            <div class="timer">00:00:00</div>
        </div>
        <div class="records-container"></div>
        <div class="btn-container">
            <button class="reset"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="record"><i class="fa-solid fa-bell"></i></button>
        </div>
        <menu-bottom></menu-bottom>
    </div>
</body>
<script src="../js/stopWatch.js"></script>
<script src="../js/menuBottom.js"></script>

</html>
