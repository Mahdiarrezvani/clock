<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main-style.css" />
    <link rel="stylesheet" href="../css/timer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="popup">
            <button class="close">X</button>
            <div>
                <input type="text" class="hour" placeholder="hour" />
                <input type="text" class="minute" placeholder="minute" />
                <input type="text" class="second" placeholder="second" />
            </div>
            <button class="ok">OK</button>
        </div>
        <div class="top">
            <p class="title">timer</p>
        </div>
        <div class="main">
            <div class="clock"></div>
            <div class="timer">00:00:00</div>
            <div class="btn-container">
                <button class="reset"><i class="fa-solid fa-rotate-left"></i></button>
                <button class="start"><i class="fa-solid fa-play"></i></button>
                <button class="stop"><i class="fa-solid fa-stop"></i></button>
            </div>
        </div>
        <!--  -->
        <menu-bottom></menu-bottom>
    </div>
</body>
<script src="../js/timer.js"></script>
<script src="../js/menuBottom.js"></script>

</html>
