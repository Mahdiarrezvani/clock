<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main-style.css" />
    <link rel="stylesheet" href="../css/alarm.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="top">
            <p class="title">alarm</p>
        </div>
        <div class="main">
            <div class="clock"></div>
            <div class="timer"><span>am</span></div>
            <div class="alarms"></div>
            <div class="btn-container">
                <button class="add-alarm">
            <i class="fa-sharp fa-regular fa-plus"></i>
          </button>
            </div>
            <div class="popup">
                <button class="close">X</button>
                <div>
                    <input type="text" class="hour" placeholder="hour" max="2" min="1" />
                    <input type="text" class="minute" placeholder="minute" max="2" min="1" />
                    <input type="text" class="am-pm" placeholder="am-pm" />
                </div>
                <button class="ok">OK</button>
            </div>
        </div>
        <menu-bottom></menu-bottom>
    </div>
</body>
<script src="../assets/js/bootstrap.bundle.min.js"></script>
<script src="../js/alarm.js"></script>
<script src="../js/menuBottom.js"></script>

</html>
